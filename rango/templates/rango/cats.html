{% if cats %}
    <nav class = "sidebar">
    <ul class = "nav flex-column">
    {% for c in cats %}

        <li class="nav-item">

            <a class = "nav-item" href="{% url 'category'  c.slug %}">{{ c.name }}
                    {% if c == act_cat %}
                    (current)
                    {% endif %}

            </a></li>
        {% endfor %}

        {% else %}
        <li> <strong>There are no category present.</strong></li>
    </ul>
        </nav>
{% endif %}
